name: Run unit tests

on:
  push:
    branches:
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install 🔧
        run: |
          npm install

      - name: Run unit tests
        run: npm run test:unit